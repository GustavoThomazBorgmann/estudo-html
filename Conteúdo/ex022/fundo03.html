<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de fundo</title>
    <style>
        div.quadrado{
            background-image: url('imagens/wallpaper003.jpg');
            border: 2px solid black;
            border-radius: 10px;
            height: 200px;
            margin: 12px;
        }
        div#id1{background-position: left top;}
        div#id2{background-position: center center;}
        div#id3{background-position: bottom;}
    </style>
</head>
<body>
    <div class="quadrado" id="id1"></div>
    <div class="quadrado" id="id2"></div>
    <div class="quadrado" id="id3"></div>
</body>
</html>
